  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header-img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.2);
    }

    .main {
      padding: 20px;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.25);
    }

    .card i {
      font-size: 20px; /* ✅ حجم مناسب للهاتف */
      color: #00e5ff;
      margin-bottom: 8px;
      text-shadow: 0 0 4px rgba(0, 229, 255, 0.6);
      transition: transform 0.3s ease;
    }

    .card:hover i {
      transform: scale(1.2);
    }

    .icon-line {
      height: 2px;
      width: 40%;
      margin: 6px auto;
      background: linear-gradient(to right, transparent, #00e5ff, transparent);
      border-radius: 50px;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .card h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #00e5ff;
    }

    .card p {
      font-size: 13px;
      color: #eee;
      margin: 5px 0;
    }

    a {
      text-decoration: none;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #00e5ff;
      padding: 12px 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .nav-item {
      text-align: center;
      color: #00e5ff;
      font-size: 13px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      color: #00bcd4;
      transform: scale(1.1);
    }

    .nav-item i {
      font-size: 24px;
      display: block;
      margin-bottom: 4px;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-item.active {
      color: #fff;
    }

    .nav-item.active i {
      color: #fff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
    }

    @media (max-width: 400px) {
      .card h3 {
        font-size: 14px;
      }

      .card p {
        font-size: 12px;
      }
    }
  </style>
