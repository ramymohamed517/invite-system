<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رصيدي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      padding-bottom: 70px;
    }

    .money {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      padding: 30px 20px;
      min-height: 100vh;
      z-index: 2;
      position: relative;
    }

    .balance-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
    }

    .balance-box h2 {
      margin: 0;
      font-size: 24px;
      color: #00ffc8;
    }

    .balance-box p {
      margin-top: 10px;
      font-size: 32px;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .buttons button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #00bcd4;
    }

    .transactions {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .transactions h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #00ffc8;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction .type {
      color: #00e5ff;
    }

    .transaction .amount {
      font-weight: bold;
    }

    /* الشريط السفلي المعدل */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #00e5ff, #00ffc8, #00e5ff);
      border-top: 2px solid #00ffc8;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      transition: color 0.3s;
    }

    .nav-item i {
      font-size: 20px;
      margin-bottom: 3px;
      color: #000;
    }

    .nav-item:hover {
      text-shadow: 0 0 5px white;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- الفلوس المتساقطة -->
  <script>
    for (let i = 0; i < 20; i++) {
      const money = document.createElement('div');
      money.classList.add('money');
      money.style.left = Math.random() * 100 + 'vw';
      money.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(money);
    }
  </script>

  <div class="container">
    <div class="balance-box">
      <h2>رصيدك الحالي</h2>
      <p>EGP 0</p>
    </div>

    <div class="buttons">
      <button onclick="alert('ميزة الإيداع قادمة قريبًا')">إيداع</button>
      <button onclick="alert('ميزة السحب قادمة قريبًا')">سحب</button>
    </div>

    <div class="transactions">
      <h3>آخر العمليات</h3>

      <div class="transaction">
        <span class="type">إيداع</span>
        <span class="amount">لا يوجد</span>
        <span class="date"></span>
      </div>

      <div class="transaction">
        <span class="type">سحب</span>
        <span class="amount">لا يوجد</span>
        <span class="date"></span>
      </div>

      <div class="transaction">
        <span class="type">مكافأة</span>
        <span class="amount">قريبًا</span>
        <span class="date"></span>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      الرئيسية
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-coins"></i>
      استسمر المال
    </a>
    <a href="page.html" class="nav-item">
      <i class="fas fa-tasks"></i>
      المهام
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-user"></i>
      حسابي
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-cogs"></i>
      الإعدادات
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-headset"></i>
      الدعم
    </a>
  </div>

</body>
</html>
