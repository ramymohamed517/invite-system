<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعادة تعيين كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>إعادة تعيين كلمة المرور</h2>
  <input type="email" id="email" placeholder="أدخل البريد الإلكتروني" />
  <button onclick="sendResetEmail()">إرسال رابط التغيير</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
  authDomain: "earnovalogin.firebaseapp.com",
  databaseURL: "https://earnovalogin-default-rtdb.firebaseio.com",
  projectId: "earnovalogin",
  storageBucket: "earnovalogin.firebasestorage.app",
  messagingSenderId: "488267724180",
  appId: "1:488267724180:web:b2a3376a94735bca6e8b81",
  measurementId: "G-G550NREEB5"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.sendResetEmail = async function () {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("يرجى إدخال البريد الإلكتروني");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("📩 تم إرسال رابط إعادة تعيين كلمة المرور إلى البريد.");
      } catch (error) {
        alert("❌ حصل خطأ: " + error.message);
      }
    }
  </script>
</body>
</html>
